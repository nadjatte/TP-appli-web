
<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>TP3</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>


  <script src="js/form-jquery-validation.js"></script>

</head>

<body>
    <div class="container">
        <!-- Content here -->
        <h1> FORMULAIRE </h1>
        <p>Avec Boostrap & jQuery</p>
        <br>
        <br>
        <form>
          
            <div class="form-group row">
                <label for="inputNom" class="col-sm-2 col-form-label"><strong>Nom</strong></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Nom" placeholder="Nom">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPrenom" class="col-sm-2 col-form-label"><strong>Prenom</strong></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Prenom" placeholder="Prenom">
              </div>
            </div>
              <div class="form-group row">
                  <label for="inputDatedenaissance" class="col-sm-2 col-form-label"><strong>Date de naissance</strong></label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="Datedenaissance" placeholder="Datedenaissance">
                  </div>
            </div>
            <div class="form-group row">
                <label for="Adresse" class="col-sm-2 col-form-label"><strong>Adresse</strong></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Adresse" placeholder="Adresse">
                </div>
          </div>
          <div class="form-group row">
              <label for="inputMail" class="col-sm-2 col-form-label"><strong>Mail</strong></label>
              <div class="col-sm-10">
                <input type="Mail" class="form-control" id="Mail" placeholder="Mail">
              </div>
        </div>
        <div class="form-group row">
        <label for="inputvalider" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
         <div id="valider">
           <button  type="button" class="btn btn-primary">valider</button>
         </div>
      </div>
    </div>
    
  </form>
  <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Alert</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Veuillez remplir tous les champs</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
